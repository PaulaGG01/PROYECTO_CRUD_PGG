<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>CRUD JAVASCRIPY</title>
</head>

<body>
    <div class="text-center p-2 text-white">
        <h1>Javascript CRUD</h1>
    </div>
    <br>
    <div class="container mb-5">
        <div class="row">
            <div class="mb-3">
                <label for="form- label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
            </div>
            <div class="mb-3">
                <label for="form- label">Nombre y apellidos</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre y apellidos">
            </div>
            <div class="mb-3">
                <label for="form- label">Número de teléfono</label>
                <input type="number" class="form-control" id="inputPhone" placeholder="Número de teléfono">
            </div>
            <div class="container">
                <button type="submit" class="btn btn-primary" id="btnAdd" onclick="addData()">Enviar datos</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate" onclick="addData()">Actualizar datos</button>
            </div>
            <hr>
            <table class="table table-bordered" id="tableData">
                <thead>
                    <tr>
                        <th>Correo electrónico</th>
                        <th>Nombre completo</th>
                        <th>Número de teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
